<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning Shopper';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon Shopper';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening Shopper';

    document.getElementById('lblGreetings').innerHTML =
        '<b>' + greet + '</b>, Welcome to SZIA!';
</script>
